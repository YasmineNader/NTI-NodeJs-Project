<div class="container">
<form [formGroup]="orderForm" (ngSubmit)="userorders()">

    <fieldset disabled>
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" formControlName="name"  >
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price" formControlName="price" >
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" formControlName="category" >
    </div>
</fieldset>

<div class="mb-3">
  <label for="quantity" class="form-label">Quantity</label>
  <input type="number" class="form-control" id="quantity" formControlName="quantity" min="1">
</div>

<div class="mb-3">
  <label for="color" class="form-label">Color</label>
  <input type="text" class="form-control" id="color" formControlName="color">
</div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
